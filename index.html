<!DOCTYPE html>
<html>
    <head>
      <title>Soothing Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <h2 class="unauthenticated logo">Tic Tac Toe</h2>


      <div class="unauthenticated form container">

        <p id="account-message"></p>

        <form id="sign-up">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="password" name="credentials[password]" />
          <input placeholder="password confirmation" type="password" name="credentials[password_confirmation]" />
          <button type="submit" class="btn btn-outline-success">Create Account</button>

        </form>

        <div id="or">OR</div>

        <form id="sign-in">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="password" name="credentials[password]" />
          <button type="submit" class="btn btn-outline-success">Sign In</button>

        </form>

      </div>

      <div class="authenticated">

        <nav class="navbar navbar-expand-lg navbar-light bg-light nav" id="navbar">
          <h1 class="navbar-brand logo">Tic Tac Toe</h1>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
              <button class="btn btn-outline-success my-2 my-sm-0"id="sign-out">Sign Out</button>
          </div>
        </nav>

        <div class="gameboard">
          <div class="games-played">
            <button id="games-played" type="button">Games Played</button>
            <div id="num-games-played"></div>
          </div>
          <div class="messages">
            <div id="game-message" class="game">Player X, it's your turn!</div>
            <div id="win-message" class="game"></div>
            <div id="game-warning" class="game"></div>
          </div>
          <div id="gameboard" class="row game">
            <button data-cell-index="0" id="location-1" class="col-4 gameboard-locations board-on" type='button'> </button>
            <button data-cell-index="1" id="location-2" class="col-4 gameboard-locations board-on" type='button'> </button>
            <button data-cell-index="2" id="location-3" class="col-4 gameboard-locations board-on" type='button'> </button>
            <button data-cell-index="3" id="location-4" class="col-4 gameboard-locations board-on" type='button'> </button>
            <button data-cell-index="4" id="location-5" class="col-4 gameboard-locations board-on" type='button'> </button>
            <button data-cell-index="5" id="location-6" class="col-4 gameboard-locations board-on" type='button'> </button>
            <button data-cell-index="6" id="location-7" class="col-4 gameboard-locations board-on" type='button'> </button>
            <button data-cell-index="7" id="location-8" class="col-4 gameboard-locations board-on" type='button'> </button>
            <button data-cell-index="8" id="location-9" class="col-4 gameboard-locations board-on" type='button'> </button>
          </div>
        </div>

        <button id="new-game">New Game</button>

        <form id="change-password">
          <input placeholder="old password" type="password" name="passwords[old]" />
          <input placeholder="new password" type="password" name="passwords[new]" />
          <button type="submit">Change Password</button>
        </form>
      </div>

      <p id='message'></p>

    </body>
</html>

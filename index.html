<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <h1>Browser Template</h1>

      <div id="unauthenticated">
        <form id="sign-up">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="text" name="credentials[password]" />
          <input placeholder="password confirmation" type="text" name="credentials[password_confirmation]" />
          <button type="submit">Create Account</button>
        </form>

        <form id="sign-in">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="text" name="credentials[password]" />
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div id="authenticated">
        <form id="change-password">
          <input placeholder="old password" type="text" name="passwords[old]" />
          <input placeholder="new password" type="text" name="passwords[new]" />
          <button type="submit">Change Password</button>
        </form>
      </div>

      <p id='message'></p>

    </body>
</html>

      <div class="unauthenticated form container">

        <form id="sign-up">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="text" name="credentials[password]" />
          <input placeholder="password confirmation" type="text" name="credentials[password_confirmation]" />
          <button type="submit" class="btn btn-outline-success">Create Account</button>

        </form>

        <div id="or">OR</div>

        <form id="sign-in">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="text" name="credentials[password]" />
          <button type="submit" class="btn btn-outline-success">Sign In</button>

        </form>
      </div>

      <div class="authenticated">

        <div class="gameboard">
          <div class="games-played">
            <button id="games-played" type="button">Games Played</button>
            <div id="num-games-played"></div>
          </div>
          <div class="messages">
            <div id="game-message" class="game">Player X, it's your turn!</div>
            <div id="win-message" class="game"></div>
            <div id="game-warning" class="game"></div>
          </div>
          <div id="gameboard" class="row game">
            <button data-cell-index="0" id="location-1" class="col-4 gameboard-locations board-on" type='button'>1</button>
            <button data-cell-index="1" id="location-2" class="col-4 gameboard-locations board-on" type='button'>1</button>
            <button data-cell-index="2" id="location-3" class="col-4 gameboard-locations board-on" type='button'>1</button>

            <button data-cell-index="8" id="location-9" class="col-4 gameboard-locations board-on" type='button'>1</button>
          </div>
        </div>

        <button id="new-game">New Game</button>

        <form id="change-password">
          <input placeholder="old password" type="text" name="passwords[old]" />
          <input placeholder="new password" type="text" name="passwords[new]" />
          <button type="submit">Change Password</button>

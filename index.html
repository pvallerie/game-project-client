<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <h1>Tic Tac Toe</h1>

      <div class="unauthenticated">
        <form id="sign-up">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="text" name="credentials[password]" />
          <input placeholder="password confirmation" type="text" name="credentials[password_confirmation]" />
          <button type="submit">Create Account</button>
        </form>

        <form id="sign-in">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="text" name="credentials[password]" />
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="authenticated">
        <button id="sign-out">Sign Out</button>

        <div class="container">
          <div id="game-message" class="game">Player X, it's your turn!</div>
          <div id="gameboard" class="row game">
            <button data-cell-index="0" id="location-1" class="col-4 gameboard-locations" type='button'>1</button>
            <button data-cell-index="1" id="location-2" class="col-4 gameboard-locations" type='button'>1</button>
            <button data-cell-index="2" id="location-3" class="col-4 gameboard-locations" type='button'>1</button>
            <button data-cell-index="3" id="location-4" class="col-4 gameboard-locations" type='button'>1</button>
            <button data-cell-index="4" id="location-5" class="col-4 gameboard-locations" type='button'>1</button>
            <button data-cell-index="5" id="location-6" class="col-4 gameboard-locations" type='button'>1</button>
            <button data-cell-index="6" id="location-7" class="col-4 gameboard-locations" type='button'>1</button>
            <button data-cell-index="7" id="location-8" class="col-4 gameboard-locations" type='button'>1</button>
            <button data-cell-index="8" id="location-9" class="col-4 gameboard-locations" type='button'>1</button>
          </div>
        </div>

        <button id="new-game">New Game</button>

        <form id="change-password">
          <input placeholder="old password" type="text" name="passwords[old]" />
          <input placeholder="new password" type="text" name="passwords[new]" />
          <button type="submit">Change Password</button>
        </form>
      </div>

      <p id='message'></p>

    </body>
</html>
